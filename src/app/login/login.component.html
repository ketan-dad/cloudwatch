<div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui image header">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form" >
        <div class="ui stacked secondary  segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address" (keyup)="onEmail($event.target.value)">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password" (keyup)="onPass($event.target.value)" >
            </div>
          </div>
          <div class="ui fluid large teal submit button" (click)="onLogin()" >Login</div>
        </div>
  
        <div class="ui error message" >{{errormsg}}</div>
  
      </form>
  
      <div class="ui message">
        New to us? <a href="">Register</a>
      </div>
    </div>
  </div>
